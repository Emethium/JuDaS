<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong>Lista</strong> de Doadores
        </div>
        <div class="card-body">
            <div class="row">
                <table class="table table-striped table-hover table-responsive donators mx-auto">
                    <thead>
                        <tr class="table-light">
                            <th>id</th>
                            <th>Nome</th>
                            <th>Min. Integrantes</th>
                            <th>Max. Integrantes</th>
                            <th>Membros</th>
                            <th>Cargos Associados</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let donator of donators | paginate: { itemsPerPage: 5, currentPage: page }" (click)="onSelect(donator)"
                        [class.selected]="donator === selecteddonator">
                        <tr>
                            <td class="badge badge-secondary">
                                {{donator.id}}
                            </td>
                            <td>
                                {{donator.name}}
                            </td>
                            <td class="mx-auto">
                                {{donator.minNumber}}
                            </td>
                            <td class="mx-auto">
                                {{donator.maxNumber}}
                            </td>
                            <td>
                                <button (click)="gotoDetail()" [disabled]="willButtonBeShown(donator)" class="btn btn-warning btn-sm" type="button">Editar</button>
                            </td>
                            <td>
                                <button class="delete" [disabled]="willButtonBeShown(donator)" (click)="delete(donator); $event.stopPropagation()">x</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
