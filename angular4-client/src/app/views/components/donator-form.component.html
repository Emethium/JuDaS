<div class="animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Formulário</strong> de Doador
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Identificação</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Primeiro nome</label>
                                        <div class="col-md-9">
                                            <input type="text" id="name-input" name="text-input" class="form-control" placeholder="Nome">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Sobrenome</label>
                                        <div class="col-md-9">
                                            <input type="text" id="surname-input" name="text-input" class="form-control" placeholder="Sobrenome">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Nome completo do pai</label>
                                        <div class="col-md-9">
                                            <input type="text" id="father-name-input" name="text-input" class="form-control" placeholder="Pai">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Nome completo da mãe</label>
                                        <div class="col-md-9">
                                            <input type="text" id="mother-name-input" name="text-input" class="form-control" placeholder="Mãe">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-7">
                                            <label class="col-md-4 form-control-label" for="text-input">Data de Nascimento</label>
                                            <div class="col-md-9">
                                                <input type="date" id="birthdate-input" name="text-input" class="form-control" placeholder="birthdate">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-7">
                                            <label class="col-md-4 form-control-label" for="text-input">Data de Cadastro</label>
                                            <div class="col-md-9">
                                                <input type="date" id="register-input" name="text-input" class="form-control" placeholder="registerdate">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.col-->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Endereço</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Cidade</label>
                                        <div class="col-md-9">
                                            <input type="text" id="city-input" name="text-input" class="form-control" placeholder="Cidade">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="multiple-select">Estado</label>
                                        <div class="col-md-9">
                                            <select id="state-select" name="multiple-select" class="form-control" size="4" multiple>
                                                        <option value="AC">AC</option>
                                                        <option value="AP">AP</option>
                                                        <option value="AM">AM</option>
                                                        <option value="BA">BA</option>
                                                        <option value="CE">CE</option>
                                                        <option value="DF">DF</option>
                                                        <option value="ES">ES</option>
                                                        <option value="GO">GO</option>
                                                        <option value="MA">MA</option>
                                                        <option value="MT">MT</option>
                                                        <option value="MS">MS</option>
                                                        <option value="MG">MG</option>
                                                        <option value="PA">PA</option>
                                                        <option value="PB">PB</option>
                                                        <option value="PR">PR</option>
                                                        <option value="PE">PE</option>
                                                        <option value="PI">PI</option>
                                                        <option value="RJ">RJ</option>
                                                        <option value="RN">RN</option>
                                                        <option value="RS">RS</option>
                                                        <option value="RO">RO</option>
                                                        <option value="RR">RR</option>
                                                        <option value="SC">SC</option>
                                                        <option value="SP">SP</option>
                                                        <option value="SE">SE</option>
                                                        <option value="TO">TO</option>
                                                      </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Bairro</label>
                                        <div class="col-md-9">
                                            <input type="text" id="neighborhood-input" name="text-input" class="form-control" placeholder="Bairro">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Rua</label>
                                        <div class="col-md-9">
                                            <input type="text" id="street-input" name="text-input" class="form-control" placeholder="Rua">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Complemento</label>
                                        <div class="col-md-9">
                                            <input type="text" id="complement-input" name="text-input" class="form-control" placeholder="Complemento">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">CEP</label>
                                        <div class="col-md-9">
                                            <input type="number" id="cep-input" name="text-input" class="form-control" placeholder="CEP">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Telefone</label>
                                        <div class="col-md-9">
                                            <input type="text" id="phone-input" name="text-input" class="form-control" placeholder="Telefone">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.row-->

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Dados Pessoais</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Cor</label>
                                        <div class="col-md-9">
                                            <input type="text" id="cor-input" name="text-input" class="form-control" placeholder="Cor">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Profissão</label>
                                        <div class="col-md-9">
                                            <input type="text" id="profession-input" name="text-input" class="form-control" placeholder="Profissão">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Estado Civil</label>
                                        <div class="col-md-9">
                                            <input type="text" id="civilState-input" name="text-input" class="form-control" placeholder="Estado Civil">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">RG</label>
                                        <div class="col-md-9">
                                            <input type="text" id="rg-input" name="text-input" class="form-control" placeholder="RG">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">CPF</label>
                                        <div class="col-md-9">
                                            <input type="text" id="cpf-input" name="text-input" class="form-control" placeholder="CPF">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">CNH</label>
                                        <div class="col-md-9">
                                            <input type="text" id="cnh-input" name="text-input" class="form-control" placeholder="CNH">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.col-->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Tipo de Sangue</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Tipo Sanguíneo</label>
                                        <div class="col-md-9">
                                            <select id="bloodtype" name="select" class="form-control">
                                                            <option value="0">Escolha o tipo sanguíneo</option>
                                                            <option value="A">A</option>
                                                            <option value="B">B</option>
                                                            <option value="O">O</option>
                                                            <option value="AB">AB</option>
                                                          </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Fator RH</label>
                                        <div class="col-md-9">
                                            <select id="rhFactor" name="select" class="form-control">
                                                            <option value="0">Escolha o Fator RH</option>
                                                            <option value="+">+</option>
                                                            <option value="-">-</option>
                                                          </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.row-->
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Cadastrar!</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Resetar</button>
            </div>
        </div>
    </div>
</div>
