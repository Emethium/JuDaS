<div class="animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Busca</strong> de Doador
            </div>
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Dados pessoais</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Primeiro nome</label>
                                        <div class="col-md-9">
                                            <input type="text" id="firstName" [(ngModel)]="donator.firstName" name="firstName" class="form-control" placeholder="Nome">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Sobrenome</label>
                                        <div class="col-md-9">
                                            <input type="text" id="lastName" [(ngModel)]="donator.lastName" name="lastName" class="form-control" placeholder="Sobrenome">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Nome completo da mãe</label>
                                        <div class="col-md-9">
                                            <input type="text" id="mothersName" [(ngModel)]="donator.mothersName" name="mothersName" class="form-control" placeholder="Mãe">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="text-input">Cidade</label>
                                        <div class="col-md-9">
                                            <input type="text" id="city" [(ngModel)]="donator.city" name="city" class="form-control" placeholder="Cidade">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Sexo</label>
                                        <div class="col-md-9">
                                            <select id="sex" name="sex" [(ngModel)]="donator.sex" class="form-control">
                                                <option value="">Escolha o sexo do doador</option>
                                                <option value="masculino">Masculino</option>
                                                <option value="feminino">Feminino</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Beggining of the second card -->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Dados sanguíneos</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Tipo Sanguíneo</label>
                                        <div class="col-md-9">
                                            <select id="bloodtype" [(ngModel)]="donator.bloodType" name="bloodType" class="form-control">
                                                <option value="0">Escolha o tipo sanguíneo</option>
                                                <option value="A">A</option>
                                                <option value="B">B</option>
                                                <option value="O">O</option>
                                                <option value="AB">AB</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Fator RH</label>
                                        <div class="col-md-9">
                                            <select id="bloodFactor" [(ngModel)]="donator.bloodFactor" name="bloodFactor" class="form-control">
                                                <option value="0">Escolha o Fator RH</option>
                                                <option value="+">+</option>
                                                <option value="-">-</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Beggining of the third card -->
                            <div class="card">
                                <div class="card-header">
                                    <strong>Aptidão do doador</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label" for="select">Apto para nova doação?</label>
                                        <div class="col-md-9">
                                            <select id="aptitude" [(ngModel)]="donator.aptitude" name="aptitude" class="form-control">
                                                <option value="">Aptidão</option>
                                                <option value="true">Sim</option>
                                                <option value="false">Não</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End of the first row -->
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="goToListing()" type="button" class="btn btn-primary">
                        <i class="fa fa-search"></i> Buscar!</button>
                    <button (click)="goBack()" type="reset" class="btn btn-sm btn-danger">
                        <i class="fa fa-ban"></i> Voltar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End of the outer card-->
    <div class="mx-auto col-md-4">
        <div class="card text-white bg-success text-center">
            <div class="card-header">
                <strong>Atenção!</strong>
            </div>
            <div class="card-body">
                <blockquote class="card-bodyquote">
                    <p>Lembre-se que os campos não preenchidos no formulário não serão utilizados para realizar a busca, ok?</p>
                </blockquote>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
