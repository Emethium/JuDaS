<div class="animated fadeIn">
    <div class="card-columns cols-9">
        <!-- First chart -->
        <div class="card">
            <div class="card-header">
                Sexo dos doadores
            </div>
            <div class="card-body">
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
        <!-- Second chart -->
        <div class="card">
            <div class="card-header">
                Aptidão de doadores
            </div>
            <div class="card-body">
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
        <!-- Third chart-->
        <div class="card">
            <div class="card-header">
                Tipo sanguíneo de doadores
            </div>
            <div class="card-body">
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [data]="pie2ChartData" [labels]="pie2ChartLabels" [chartType]="pie2ChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
        <!-- Fourth chart-->
        <div class="card">
                <div class="card-header">
                    Fator RH
                </div>
                <div class="card-body">
                    <div class="chart-wrapper">
                        <canvas baseChart class="chart" [data]="doughnut2ChartData" [labels]="doughnut2ChartLabels" [chartType]="doughnutChartType"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                    </div>
                </div>
            </div>
    </div>
</div>
